<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/comment" th:object="${commentForm}" method="post">


        <div class="form-group">
            <label th:for="article_id">게시물 번호</label>
            <input type="text" th:field="*{article_id}" class="form-control" placeholder="게시물 번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="account_id">유저 번호</label>
            <input type="text" th:field="*{account_id}" class="form-control" placeholder="유저 번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="content">댓글 내용</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
